<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Usuarios</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./JS/validar.js"></script>
    <script src="https://kit.fontawesome.com/09ae3e48d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="inicial">
                <img src="./img/escudo1.png" alt="" class="imgH">
                <h1>BatizArchive</h1>
                <img src="./img/escudo2.png" alt="" class="ima2">
                <h2>Proyectos</h2>
            </div>
            <section class="navegacion">
                <a href="../index.html#bProyectosI" class="a2">Buscar proyectos</a>
                <br>
                <a href="../index.html" class="a1"><button class="btnI">Cerrar Sesión</button></a>
                     <br>
            
         </section>
        </header>
        <div class="content">
          
                    <section class="navegacion2">
               <ul>
                        <br>
                        <br>
                             <li><a href="../informacionPersonal/index.html"><button class="btnI">Información Personal</button></a></li>
                             <br>
                             <li><a href="../Califs/califs.html"><button class="btnI">Calificar</button></a></li>
                             <br>
                             <li><a href="../Status/status2.html"><button class="btnI">Estado del Proyecto</button></a></li>
                            </ul>
                 </section>
         
    </div>
   
    
        <section>
            
            <aside>
                <h3>Ingresar nuevo proyecto</h3>
                <br>
                <form action="#" method="post">


                    <label for="titulo">Titulo del proyecto:</label><br>
                    <input type="text" id="titulo" name="titulo"><br>

                    <label for="imagen">URL del poster:</label><br>
                    <input type="text" id="imagen" name="imagen"><br>

                    <label for="lang">ODS (Objetivos de Desarrollo Sostenible):</label>
                    <br>
                    <select name="ods" id="lang">
                      <option value="pobreza" id="ods1">Fin de la Pobreza</option>
                      <option value="hambre" id="ods2">Hambre Cero</option>
                      <option value="salud" id="ods3">Salud y Bienestar</option>
                      <option value="educacion" id="ods4">Educación y Calidad</option>
                      <option value="genero" id="ods5">Igualdad de Género</option>
                      <option value="agua" id="ods6">Agua Limpia y Saneamiento</option>
                      <option value="energia" id="ods7">
                        Energía asequible y no contaminante</option>
                      <option value="trabajo" id="ods8">Trabajo decente y crecimiento económico</option>
                      <option value="industria" id="ods9">Industria, innovación e infraestructura</option>
                      <option value="desigualdades" id="ods10">Reducción de las desigualdades</option>
                      <option value="ciudades" id="ods11">Ciudades y comunidades sostenibles</option>
                      <option value="conusmo" id="ods12">Producción y conusmo responsables</option>
                      <option value="clima" id="ods13">Acción por el clima</option>
                      <option value="submarina" id="ods14">Vida submarina</option>
                      <option value="ecosistemas" id="ods15">
                         Vida de ecosistemas terrestres</option>
                      <option value="paz" id="ods16">Paz, justicia e instituciones sólidas</option>
                      <option value="alianzas" id="ods17">Alianzas para lograr los objetivos</option>
                    </select>
                    <br>
                    <br>


                    <label for="objetivo">Objetivo del proyecto:</label><br>
                    <textarea id="objetivo" name="objetivo" rows="4"></textarea><br>

                    <label for="ejeTematico">Eje temático del proyecto:</label><br>
                    <input type="text" id="ejeTematico" name="ejeTematico"><br>

                    <label for="impactoSocial">Impacto social:</label><br>
                    <textarea id="impactoSocial" name="impactoSocial" rows="4"></textarea><br>

                    <label for="proposito">Propósito del proyecto:</label><br>
                    <textarea id="proposito" name="proposito" rows="4"></textarea><br>

                    <label for="pronostico">Pronóstico del proyecto:</label><br>
                    <textarea id="pronostico" name="pronostico" rows="4"></textarea><br>

                    <label for="justificacion">Justificación del proyecto:</label><br>
                    <textarea id="justificacion" name="justificacion" rows="4"></textarea><br>

                    <label for="integrantes">Integrantes del equipo:</label><br>
                    <textarea id="integrantes" name="integrantes" rows="4"></textarea><br>

                    <label for="grupo">Grupo del equipo:</label><br>
                    <input type="text" id="grupo" name="grupo"><br><br>

                    <input type="submit" value="Guardar">
                </form>
                
            </aside>
        </section>
   
  
   
  
</div>
    
</body>
</html>
