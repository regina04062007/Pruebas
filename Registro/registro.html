<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cuenta</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./JS/validar.js"></script>
    <script src="https://kit.fontawesome.com/09ae3e48d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" action="" id="form">
        <div class="form">
    
                <h1>Registrar cuenta<i class="fa fa-user-circle" aria-hidden="true"></i></h1>
          
            <div class="grupo">
                <input type="text" name="username" id="name" required><span class="barra"></span>
                <label for="">Nombre de usuario</label> 
            </div>
            <div class="grupo">
                <input type="text" name="name" id="name" required><span class="barra"></span>
                <label for="">Nombre/s</label> 
            </div>
            <div class="grupo">
                <input type="text" name="name" id="name" required><span class="barra"></span>
                <label for="">Apellido Paterno</label> 
            </div>
            <div class="grupo">
                <input type="text" name="name" id="name" required><span class="barra"></span>
                <label for="">Apellido Materno</label> 
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label for="">Correo electrónico</label> 
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" required><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <div class="opc">
                <input type="radio" name="category" value="user" checked> Docente
                <input type="radio" name="category" value="business"> Coordinador
            </div>
            <br>
            <br>
            <h9>Ya tienes una cuenta? <a href="../inicioSesion/inicioSesion.html">Ir inicar sesión</a></h9>
            
                <button type="submit" onclick="return validarFormulario()">Iniciar</button>
           
           
            
        </div>
    </form>
          
    
</body>
</html>
